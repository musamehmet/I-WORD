{% load static %}
<html lang="en">
  <head>
    <title>I WORD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link rel="stylesheet" href="/static/styles.css">
  </head>

<body class="container">


<div class="container">

  <div class="row bg-white rounded p-2">


    <div class="col d-flex justify-content-start align-items-center">
      <div>
      <button class="btn btn-lg btn-outline-primary nav-menu-btn" type="button" data-bs-toggle="offcanvas" href="#respnsiveMenu" role="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa-solid fa-bars"></i></button>   
      </div>
      <a href="{% url 'index' %}">
      <div class="d-flex align-items-center">
       
      <div class="logo-text logo-text-I align-items-center d-flex">I</div>
    <img src="/static/images/logo-sidebar-responsive.png" class="navbar-logo"></img> 
    <div class="logo-text logo-text-W  align-items-center d-flex">W</div>
    <div class="logo-text logo-text-O  align-items-center d-flex">O</div>
    <div class="logo-text logo-text-R  align-items-center d-flex">R</div>
    <div class="logo-text logo-text-D  align-items-center d-flex">D</div> 
        
      </div>
    </a>
    </div>

    <div class="col justify-content-end d-flex align-items-center nav-profile">

      {% if user.is_authenticated %}
      <div class="nav-profile-pic-area">
        <a href="#profileMenu" data-bs-toggle="offcanvas">
        <img class="rounded nav-profile-pic"  style="width:50px; height:50px;" src="{{ request.user.profileURL }}"></img>
        </a>
      </div>
      {% else %}
      <a class="nav-link" aria-current="page" href="{% url 'login' %}"></i> Login</a>
      {% endif %}

    </div>


  </div>


</div>




</div><!-- nav end -->

 <!-- menu offcanvas start -->
<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="respnsiveMenu" aria-labelledby="respnsiveMenuLabel">
  <div class="offcanvas-header justify-content-between">
    <div></div>
    <img src="/static/images/logo-sidebar-responsive.png" class="navbar-logo-responsive"> 
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form class="d-flex align-items-center" role="search" method="GET" action="{% url 'search' %}" >
      <input class="form-control me-2" type="search" placeholder="Search a word" aria-label="Search" name="query" required>
      <button class="btn btn-outline-info" type="submit" >Search</button>
    </form>
    <div class="side-menu">

      
        <a class="nav-link" aria-current="page" href="{% url 'index' %}"><i class="fa-solid fa-home"></i> Home</a>    

      
        <a class="nav-link" aria-current="page" href="{% url 'words' %}"><i class="fa-solid fa-book"></i> Words</a>
    
      
        <a class="nav-link" aria-current="page" href="{% url 'sentences' %}"><i class="fa-solid fa-comment-medical"></i> Sentences</a>
    
      
        <a class="nav-link" aria-current="page" href="{% url 'leaderboard' %}"><i class="fa-solid fa-chess"></i> Leaderboard</a>
    
          
    </div>    
   
  </div>
</div> <!-- menu offcanvas end -->



<!-- profile offcanvas start -->


<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="profileMenu" aria-labelledby="profileMenuLabel">
  <div class="offcanvas-header justify-content-between">   


<div>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>      
</div>
    
  </div>
  <div class="offcanvas-body">

    {% if user.is_authenticated %}
    <div class="text-center">
    <img class="rounded"  style="width:100px; height:100px;" src="{{ request.user.profileURL }}"></img>
    </div>
    <div class="text-center mt-4">
    <h1 class="index-welcome-text">{{ request.user.username }}</h1>
    </div>
  {% endif %}

    <div class="side-menu">

      {% if user.is_authenticated %}
      
        <a class="nav-link" aria-current="page" href="{% url 'profile' request.user.id %}"><i class="fa-solid fa-user"></i> Profile</a>
        <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    
      {% endif %}    
      
    
    </div>    
   
  </div>
</div>

<!-- profile offcanvas end -->

<div class="container-fluid">  
  {% block layout %}
  {% endblock %}  
</div>
</div>

<script src="/static/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/408ed4b889.js" crossorigin="anonymous"></script>
  
</body>
</html>
